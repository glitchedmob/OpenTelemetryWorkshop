receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  filter/healthcheck:
    traces:
      span:
        - 'attributes["http.route"] == "/healthcheck"'
  transform:
    error_mode: ignore
    metric_statements:
      - context: resource
        statements:
          - set(attributes["collector.location"], "${COLLECTOR_LOCATION}")
          - set(attributes["meta.signal_type"], "metrics") where attributes["meta.signal_type"] == nil
          - set(attributes["collector.collector"], "${COLLECTOR_NAME}")
    trace_statements:
      - context: resource
        statements:
          - set(attributes["collector.location"], "${COLLECTOR_LOCATION}")
          - set(attributes["collector.collector"], "${COLLECTOR_NAME}")
    log_statements:
      - context: resource
        statements:
          - set(attributes["collector.location"], "${COLLECTOR_LOCATION}")
          - set(attributes["collector.collector"], "${COLLECTOR_NAME}")

exporters:
  otlp:
    endpoint: "aspire-dashboard:18889"
    tls:
      insecure: true

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
    traces:
      receivers: [otlp]
      processors: 
        - batch
        - filter/healthcheck
        - transform
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
